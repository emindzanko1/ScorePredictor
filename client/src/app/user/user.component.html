<div class="profile-wrapper">
    <div class="profile-header">
        <img [src]="user?.Picture" alt="Profile Picture" class="profile-picture" />
        <h1>{{ user?.Username }}</h1>
        <p>{{ user?.Email }}</p>
    </div>
    <div class="profile-content">
        <h2>About Me</h2>
        <p>
            Welcome to your profile page, {{ user?.Username }}! Here you can manage your account, update your settings, and
            more.
        </p>
    </div>
</div>
