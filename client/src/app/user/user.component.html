<div class="profile-wrapper">
    <div class="profile-header">
        <img [src]="user.profilePicture" alt="Profile Picture" class="profile-picture" />
        <h1>{{ user.name }}</h1>
        <p>{{ user.email }}</p>
    </div>
    <div class="profile-content">
        <h2>About Me</h2>
        <p>
            Welcome to your profile page, {{ user.name }}! Here you can manage your account, update your settings, and
            more.
        </p>
    </div>
</div>
